# Nginx configuration for Kaka Malem
# Copy to: /etc/nginx/sites-available/KakaMalem
# Then: sudo ln -s /etc/nginx/sites-available/KakaMalem /etc/nginx/sites-enabled/
# Domain: kakamalem.com
#
# Also add to /etc/nginx/nginx.conf (in http block):
#   worker_processes auto;  # Uses all 4 cores
#   worker_connections 2048;

server {
    listen 80;
    listen [::]:80;
    server_name kakamalem.com www.kakamalem.com;

    # Redirect HTTP to HTTPS (after SSL is set up)
    # Certbot will modify this automatically
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kakamalem.com www.kakamalem.com;

    # SSL certificates (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/kakamalem.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/kakamalem.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Max upload size (for media uploads)
    client_max_body_size 50M;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Static files caching (Next.js)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Media files
    location /media {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, max-age=86400";
    }
}
