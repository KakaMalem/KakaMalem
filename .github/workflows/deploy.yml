name: CI/CD Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # First job: Lint and validate
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      # Note: Build is done on VPS where MongoDB Atlas is accessible
      # CI cannot connect to MongoDB Atlas due to IP restrictions

  # Second job: Deploy (only runs if lint passes AND it's a push to main)
  deploy:
    name: Deploy to VPS
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.APP_PATH }}

            # Store current state before pull
            OLD_COMMIT=$(git rev-parse HEAD)
            OLD_LOCK_HASH=$(md5sum pnpm-lock.yaml 2>/dev/null | cut -d' ' -f1 || echo "none")

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            NEW_COMMIT=$(git rev-parse HEAD)

            # Check if lockfile changed
            NEW_LOCK_HASH=$(md5sum pnpm-lock.yaml | cut -d' ' -f1)

            if [ "$OLD_LOCK_HASH" != "$NEW_LOCK_HASH" ]; then
              echo "ğŸ“¦ Lock file changed, installing dependencies..."
              pnpm install --frozen-lockfile
            else
              echo "ğŸ“¦ No dependency changes, skipping install"
            fi

            # Check if schema files changed (collections, globals, payload config)
            SCHEMA_CHANGED=$(git diff --name-only $OLD_COMMIT $NEW_COMMIT -- 'src/collections/' 'src/globals/' 'src/payload.config.ts' | head -1)

            if [ -n "$SCHEMA_CHANGED" ]; then
              echo "ğŸ”§ Schema files changed, generating types..."
              pnpm generate:types
            else
              echo "ğŸ”§ No schema changes, skipping type generation"
            fi

            echo "ğŸ—ï¸ Building application..."
            pnpm build

            echo "ğŸ”„ Restarting application..."
            pm2 restart KakaMalem || pm2 start pnpm --name "KakaMalem" -- start

            echo "âœ… Deployment complete!"

      - name: Deployment Status
        run: echo "ğŸš€ Successfully deployed to production!"
